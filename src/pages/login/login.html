<ion-content padding>


 

  <form (ngSubmit)="login() ">

 

		<ion-list inset>
     <ion-grid style=" align-items: center;">
  <ion-row>
    <ion-col >
  <ion-img src="../assets/imgs/tecsup.jpg" style=" width: 500px; height: 180px;align-items: center;"></ion-img>
    </ion-col>
  </ion-row></ion-grid>
			<ion-item style=" margin-bottom: 20px;">
				<ion-input type="text" placeholder="Nombre" [(ngModel)]="credencial.displayName" name="displayName"></ion-input>
      </ion-item>

			<ion-item  style=" margin-bottom: 20px;">
				<ion-input type="email" placeholder="Correo" [(ngModel)]="credencial.email" name="email"></ion-input>
			</ion-item>

			<ion-item  style=" margin-bottom: 20px;">
				<ion-input type="password" placeholder="Contraseñas" [(ngModel)]="credencial.password" name="password"></ion-input>
			</ion-item>

    </ion-list>
    
    <div padding-horizontal>

      <button ion-button full type="submit">Iniciar Sesión</button>
    </div>
	</form>



</ion-content>
