<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
		<ion-list inset>
      <!--
			<ion-item>
				<ion-input type="text" placeholder="Nome" maxLength="10" [(ngModel)]="credencial.displayName" name="displayName"></ion-input>
      </ion-item>
-->
			<ion-item>
				<ion-input type="email" placeholder="Email" [(ngModel)]="credencial.email" name="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" [(ngModel)]="credencial.password" name="password"></ion-input>
			</ion-item>

    </ion-list>
    
    <div padding-horizontal>
      <button ion-button full type="submit">Log in</button>
    </div>
	</form>
</ion-content>
