<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let room of rooms">
      <ion-item ion-item (click)="joinRoom(room.key)">
          {{room.roomname}}
      </ion-item>
      <ion-item-options>
          <button ion-button color="danger" (click)="delete(room)">Excluir</button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
